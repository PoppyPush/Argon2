<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secret Manager</h1>
        <!-- Form đăng ký -->
        <div id="register">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-response"></p>
        </div>

        <!-- Form đăng nhập -->
        <div id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-response"></p>
        </div>

        <!-- Form thêm bí mật -->
        <div id="add-secret" style="display: none;">
            <h2>Add Secret</h2>
            <form id="secret-form">
                <input type="text" id="secret-content" placeholder="Your secret" required>
                <button type="submit">Add Secret</button>
            </form>
            <p id="secret-response"></p>
        </div>

        <!-- Danh sách bí mật -->
        <div id="secrets" style="display: none;">
            <h2>Your Secrets</h2>
            <ul id="secret-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
